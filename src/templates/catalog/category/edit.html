{% extends "baseDashboard.html" %}

{% block title %}
    Modifier : {{ category.name }}
{% endblock %}

{% block content %}
<div class="section">
    <h1>Modifier : {{ category.name }}</h1>
    <form method="post" class="content" action="{% url 'catalog:category_edit' category.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Modifier</button>
    </form>
</div>
{% endblock %}s
