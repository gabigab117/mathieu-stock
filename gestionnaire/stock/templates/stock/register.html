{% extends "stock/base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
    <section class="w-full max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Créer un compte</h1>
        
        <form method="post" class="bg-white shadow-md rounded-lg p-8">
            {% csrf_token %}
            
            {% if error_message %}
                <div class="mb-4 p-3 bg-red-100 text-red-700 rounded-md">
                    {{ error_message }}
                </div>
            {% endif %}
            
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Nom d'utilisateur</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Adresse email</label>
                <input type="email" name="email" id="email" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div class="mb-4">
                <label for="password1" class="block text-gray-700 text-sm font-medium mb-2">Mot de passe</label>
                <input type="password" name="password1" id="password1" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div class="mb-6">
                <label for="password2" class="block text-gray-700 text-sm font-medium mb-2">Confirmer le mot de passe</label>
                <input type="password" name="password2" id="password2" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    S'inscrire
                </button>
            </div>
            
            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Déjà inscrit? <a href="{% url 'stock:login' %}" class="text-blue-600 hover:underline">Se connecter</a>
                </p>
            </div>
        </form>
    </section>
{% endblock %}
